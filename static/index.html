<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Pick'em Analyzer</title>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/favicon.ico?v=1">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <section class="hero">
        <div class="grid-background-wrapper">
            <div class="grid-pattern-overlay"></div>
        </div>
        <div class="hero-content">
            <h1>Valorant Pick'em Analyzer</h1>
            <p>Compare Underdog lines with VLR.gg stats</p>
            
            <div class="hero-controls">
                <button id="loadSlate" class="btn-primary">Load Underdog Slate</button>
                <input type="text" id="playerSearch" placeholder="Search player stats...">
                <button id="searchPlayer" class="btn-secondary">Search</button>
            </div>
        </div>
    </section>

    <div class="container">
        <div id="loading" class="loading hidden">
            <div class="loading-main">
                <div id="loadingMessage" class="loading-message">Loading...</div>
                <div class="loading-progress">
                    <div id="progressBar" class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">0%</div>
                </div>
                <button id="toggleDetails" class="btn-details">Show Details</button>
            </div>
            <div id="loadingDetails" class="loading-details hidden">
                <div id="progressDetails" class="progress-details"></div>
            </div>
        </div>
        <div id="error" class="error hidden"></div>
        <div id="results"></div>
    </div>

    <script>
        // API URL - auto-detects environment
        const hostname = window.location.hostname;
        window.API_BASE_URL = (hostname.includes('vercel.app') || hostname.includes('localhost') === false)
            ? 'https://valorant-pickem-analyzer.onrender.com/api'  // Production
            : 'http://localhost:5000/api';  // Local dev
    </script>
    <script src="/app.js"></script>
</body>
</html>
